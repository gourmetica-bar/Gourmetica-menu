<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cafe Gourmetica | Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-align: center;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }
    .button-group a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100px;
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 16px;
      opacity: 0.5;
      transition: background 0.3s, opacity 0.3s;
    }
    .button-group a:hover {
      opacity: 0.8;
    }
    .menu-button {
      background-color: #5a2b7d;
    }
    .telegram { background-color: #229ED9; }
    .whatsapp { background-color: #25D366; }
    .instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }
    .map-button {
      background-color: #444;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }
      .button-group a {
        height: 80px;
        font-size: 24px;
      }
    }
  </style>
</head>

      <a href="menu-en.pdf" class="menu-button">🇬🇧 Menu in English</a>
      <a href="https://t.me/gourmeticabudva" class="telegram">📲 Telegram</a>
      <a href="https://wa.me/38268143727" class="whatsapp">💬 WhatsApp</a>
      <a href="https://instagram.com/gourmetica.snack.bar" class="instagram">📷 Instagram</a>
      <a href="https://maps.app.goo.gl/LbApWhA3EvZyb4sd9" class="map-button">📍 Location</a>
    </div>
  </div>
</body>
</html>
